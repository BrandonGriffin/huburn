<!DOCTYPE html>
<html lang="en" ng-app="huburn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Huburn</title>
    <meta name="description" content="burndown github issues agile scrum">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="burndownCtrl">
      <h1 ng-show="signedIn">Huburn</h1>
      <div class="login" ng-hide="signedIn"><a href="/login/oauth"><img src="/images/github.png" alt="Login using GitHub" /></a></div>
      <huburn-velocity data="milestones" ng-show="signedIn"></huburn-velocity>
      <huburn-burndown data="burndown" ng-show="signedIn"></huburn-burndown>
    </div>
    <script src="js/vendor/angular.min.js"></script>   
    <script src="js/main.js"></script> 
    <script src="js/burndownCalculator.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/directives/huburnVelocity.js"></script>
    <script src="js/directives/huburnBurndown.js"></script>
  </body>
</html>

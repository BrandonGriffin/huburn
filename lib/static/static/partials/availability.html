<div class="row">
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-6">
				<h3>Days in Iteration</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<input type="number" min="1" ng-model="daysInIteration"/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h3>Days Off</h3n>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<span><b>Company</b></span>
			</div>
			<div class="col-sm-6">
				<input type="number" min="0" max="{{daysInIteration}}" ng-model="companyDaysOff"/>
			</div>
		</div>
		<div ng-repeat="teamMember in teamMembers" class="row">
			<div class="col-sm-6">
				<input type="text" ng-model="teamMember.name"/>
			</div>
			<div class="col-sm-6">
				<input type="number" min="0" max="{{daysInIteration - companyDaysOff}}" ng-model="teamMember.daysOff"/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<form ng-submit="addNewMember()">
					<input type="text" ng-model="newTeamMember.name"/>
					<button type="submit">Add</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<h1>Availability (in Days): {{availabilityInDays | number:2}}</h1>
		<h1>Recommended Points: {{recommendedPoints | number:1}}</h1>
	</div>
</div>
